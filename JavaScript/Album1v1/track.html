<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="top">
        <h1>Music 1v1 tournament</h1>
        <div id="buttons">
            <h2 class="button underline"><a href="./index.html">Albums</a></h2>
            <h2 class="button underline"><a href="./artist.html">Artists</a></h2>
            <h2 class="button" style="font-weight:bolder;"><a style="color:#b90000;padding-bottom: 24px;border-bottom: 3px solid #b90000;" href="./track.html">Tracks</a></h2>
        </div>
    </div>
    <div id="info-container">
        <div id="entrant-container">
            <h1 class="toptext">Entrant count:</h1>
            <select id="amount">
                <option value="32">32</option>
                <option value="64">64</option>
                <option value="128">128</option>
                <option selected="selected" value="256">256</option>
                <option value="512">512</option>
            </select>
        </div>
        <div id="username-container">
            <h1 class="toptext">Your last.fm username:</h1>
            <form onsubmit="return false">
                <input type="text" id="namefield">
                <input type="submit" value="Submit" id="submitButton">
            </form>
        </div>
    </div>
    <div id="main-container">
        <div id="matchup-container">
            <p id="round"></p>
            <div class="track-container">
                <img id="track1-image">
                <h2 id="track1"></h2>
            </div>
            <div class="track-container">
                <img id="track2-image">
                <h2 id="track2"></h2>
            </div>
            <p id="winner"></p>
        </div>
    </div>
    <footer>
        <p>Made possible by the Last.fm Music Discovery API</p>
    </footer>
    <script type="text/javascript" src="./track.js"></script>
</body>

</html>
